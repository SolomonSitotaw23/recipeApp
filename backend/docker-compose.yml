version: "3.6"
services:
  postgres:
    image: postgres:12
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgrespassword
  graphql-engine:
    image: hasura/graphql-engine:v2.8.4
    ports:
      - "8080:8080"
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - "postgres"
    restart: always
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      # HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://dmpcmiuwpcludb:d35e578ecbca58620069dc3e5e013cbe7579389e1abca6257a007ade4bd84fc5@ec2-34-193-44-192.compute-1.amazonaws.com:5432/d283dv4bul8ceu
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:postgrespassword@postgres:5432/postgres
      #PG_DATABASE_URL: postgres://dmpcmiuwpcludb:d35e578ecbca58620069dc3e5e013cbe7579389e1abca6257a007ade4bd84fc5@ec2-34-193-44-192.compute-1.amazonaws.com:5432/d283dv4bul8ceu
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      HASURA_GRAPHQL_JWT_SECRET: '{"type": "HS256", "key": "z8pXvFrDjGWb3mRSJBAp9ZljHRnMofLF"}'
      # HASURA_GRAPHQL_ADMIN_SECRET: 03r1Xm9PYZ1pWvK5H06uhP5R23LP4sL4QTaiQaswcWJykqBOUhSFzx0g7CURXVqE
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: anonymous
volumes:
  db_data:

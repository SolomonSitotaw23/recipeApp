table:
  schema: public
  name: comment
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - author
        - content
        - created_at
        - recipe_id
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - author
        - content
        - created_at
        - id
        - recipe_id
        - user_id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - author
        - content
        - created_at
        - id
        - recipe_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: {}
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id

table:
  schema: public
  name: food
insert_permissions:
  - role: user
    permission:
      check:
        userId:
          _eq: X-Hasura-User-Id
      columns:
        - description
        - image
        - timeItTakes
        - title
        - userId
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - id
        - image
        - timeItTakes
        - title
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - image
        - likes
        - timeItTakes
        - title
      filter:
        userId:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        userId:
          _eq: X-Hasura-User-Id

table:
  schema: public
  name: recipe
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: comment
  - name: favourites
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: favorites
  - name: imagesByRecipeId
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: images
  - name: ingredients
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: ingredients
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: rating
  - name: steps
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: steps
  - name: user_who_likes
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: likes
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - description
        - food_category
        - preparation_time
        - title
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - description
        - food_category
        - preparation_time
        - title
        - created_at
        - id
        - user_id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - food_category
        - preparation_time
        - title
        - created_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id

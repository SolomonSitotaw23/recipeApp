table:
  schema: public
  name: user
array_relationships:
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: favorites
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: likes
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: recipe
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - first_name
        - id
        - last_name
        - password
      filter:
        id:
          _eq: X-Hasura-User-Id
